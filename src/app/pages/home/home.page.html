<ion-header>
  <ion-toolbar class="mb-4">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pokemon Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Welcome to Pokemon Game</ion-card-title>
        <ion-card-subtitle>Your Card Selection for Today</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h2>{{pokemonSelectedCard?.name}}</h2>
        <div>
          <span class="mr-12">Base Experience: {{pokemonSelectedCard?.base_experience}}</span>
          <span>Weight: {{pokemonSelectedCard?.weight}}</span>
        </div>
        <div class="selected-card" slot="end">
          <ion-button fill="clear" size="small" (click)="seeDetails(pokemonSelectedCard.id)">
            View More
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
