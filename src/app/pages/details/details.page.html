<ion-header>
    <ion-toolbar class="mb-4">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Details
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <div class="pokemon-images">
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide *ngFor="let imageItem of singlePokemonData?.images">
              <img [src]="imageItem">
          </ion-slide>
        </ion-slides>
      </div>
      <ion-card-header>
        <ion-card-title>{{singlePokemonData?.name | titlecase}}</ion-card-title>
        <ion-card-subtitle class="mt-4">
          <span class="mr-12">Base Experience: {{singlePokemonData?.base_experience}}</span>
          <span>Weight: {{singlePokemonData?.weight}}</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h2>Basic Information</h2>
        <div *ngFor="let statsItem of singlePokemonData?.stats" class="basic-info">
          <span>{{statsItem.stat.name}}:</span>
          <span>( Base stat: {{statsItem.base_stat}},</span>
          <span>Effort: {{statsItem.effort}} )</span>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
